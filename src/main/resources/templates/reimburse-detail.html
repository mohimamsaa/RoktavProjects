<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Detail Reimburse</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style >
        .col-centered{
            float: none;
            margin: 0 auto;
        }
         body {
             background-image: url("http://minimal-wallpapers.com/wp-content/uploads/2015/09/giraffe-minimalist-wallpaper-orange.png");
             opacity: 0.5%;
         }
    </style>

</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid ">
    <h2 class="text-center">Detail Reimburse</h2>
    <div class="row">
        <div class="col-md-4 col-centered">
            <div class="card bg-transparent" th:object="${reimburse}">
                <div class="card-header text-center" th:text="'Detail Reimburse - ' + ${reimburse.name}">

                </div>
                <div class="card-body" >
                    <table class="table table-borderless" style="margin-left:auto; " >
                        <tbody>
                        <tr>
                            <td>Date of Transaction</td>
                            <td th:text="${reimburse.dateOfTransaction}"></td>
                        </tr>
                        <tr>
                            <td>Reimburse Name</td>
                            <td th:text="${reimburse.name}"></td>
                        </tr>
                        <tr>
                            <td>Reimburse Nominal</td>
                            <td th:text="${reimburse.nominal}"></td>
                        </tr>
                        <tr>
                            <td>Reimburse Contacts</td>
                            <td th:text="${reimburse.contacts}"></td>
                        </tr>
                        <tr>
                            <td>Reimburse Origin</td>
                            <td th:text="${reimburse.division} + ' - ' + ${reimburse.project} + ' - ' + ${reimburse.needs}"></td>
                        </tr>
                        <tr>
                            <td>Reimburse Notes</td>
                            <td th:text="${reimburse.notes}"></td>
                        </tr>
                        <tr>
                            <td>Reimburse Feedback</td>
                            <td th:text="${reimburse.feedback}"></td>
                        </tr>
                        <tr>
                            <td>Reimburse Status</td>
                            <td th:text="${reimburse.status}"></td>
                        </tr>

                        <tr>
                            <td>Bank Transfer</td>
                            <td th:text="${reimburse.preferredBank}"></td>
                        </tr>

                        <tr>
                            <td>Account Number</td>
                            <td th:text="${reimburse.accNumber}"></td>
                        </tr>

                        <tr>
                            <td>Proof</td>
                            <td th:text="${reimburse.proof}"></td>
                        </tr>

                        </tbody>
                    </table>
                    <form th:action="@{/reimburse/delete}" method="GET">
                        <input type="hidden" name="id" th:field="${reimburse.id}">
                        <button type="submit" class="btn btn-primary btn-block bg-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>

</html>
