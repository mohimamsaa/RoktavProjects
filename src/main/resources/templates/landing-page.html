<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <style>
        .my-block {
            text-align: center;
            display: table-cell;

        }
        html, body {

            width: 100%;
        }
        body {
            display: table;
            background-image: url("http://minimal-wallpapers.com/wp-content/uploads/2015/09/giraffe-minimalist-wallpaper-orange.png");

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<div class="my-block">
    <input type="button" class="btn btn-primary btn-lg bg-info my-block" onclick="location.href='/reimburse';" value="Reimbursement Page" />

</html>
