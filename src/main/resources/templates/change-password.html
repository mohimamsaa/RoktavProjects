<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        body {
            background-image: url("http://minimal-wallpapers.com/wp-content/uploads/2015/09/giraffe-minimalist-wallpaper-orange.png");
            opacity: 0.5%;
        }
        .col-centered{
            float: none;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid ">
    <h2 class="text-center">Change Password</h2>
    <div class="row">
        <div class="col-md-4 col-centered">
            <div class="card bg-transparent" th:object="${user}">
                <div class="card-header text-center" th:text="${user.username}">

                </div>
                <div class="card-body" >
                    <div>
                        <span th:text="${pesan}" style="color: red;"></span>
                    </div>
                    <form th:action="@{/user/changePassword}" th:object="${user}" method="POST">

                        <input type="hidden" name="id" th:value="${user.id}"/>

                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="passwordLama" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="passwordBaru" class="form-control" maxlength="255" required/>
                            <small class="form-text text-muted">Insert Your Preffered Bank for Transaction</small>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="passwordBaruUlang" class="form-control" maxlength="255" required/>
                            <small class="form-text text-muted">Insert Your Preffered Bank Account Number</small>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary btn-block bg-success">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
