<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Reimburse</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        body {
            background-image: url("http://minimal-wallpapers.com/wp-content/uploads/2015/09/giraffe-minimalist-wallpaper-orange.png");
            opacity: 0.5%;
        }
    </style>
</head>
<body class="body">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <h1 align="center">Change Reimburse</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card bg-transparent">
                <div class="card-header" align="center" th:text="${reimburse.name} + ' - ' + ${reimburse.item}">
                </div>
                <div class="card-body">
                    <form th:action="@{/reimburse/ubah}" th:object="${reimburse}" method="POST">

                        <input type="hidden" name="id" th:value="${reimburse.id}"/>

                        <div class="form-group">
                            <label>Notes</label>
                            <input type="text" name="notes" class="form-control" th:value="${reimburse.notes}" disabled/>
                        </div>

                        <div class="form-group">
                            <label>Feedback</label>
                            <input type="text" name="feedback" class="form-control" maxlength="255"/>
                            <small class="form-text text-muted">Your Feedback</small>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Status</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" name="status">
                                <option selected>Choose...</option>
                                <option name="status" value="Unverified">Unverified</option>
                                <option name="status" value="Verified">Verified</option>
                                <option name="status" value="Validated">Validated</option>
                                <option name="status" value="Reimbursed">Reimbursed</option>
                                <option name="status" value="Rejected">Rejected</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class = "col-md-4"></div>
                            <button type="submit" class="btn btn-primary btn-block bg-info">Change Status</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(function(){

        var requiredCheckboxes = $(':checkbox[required]');

        requiredCheckboxes.change(function(){

            if(requiredCheckboxes.is(':checked')) {
                requiredCheckboxes.removeAttr('required');
            }

            else {
                requiredCheckboxes.attr('required', 'required');
            }
        });

    });
</script>
</body>
</html>
